version: "3.8"

services:
  cs-generator:
    image: csgenerator
    command: "/app/generate-code-stream.sh"
    volumes:
      - qc-volume:/qc        
    environment:
      - TARGET=cs-consumer:3000
      - DELAY=0

  cs-consumer:
    image: csconsumer
    volumes:
      - ./Containers/CodeStreamConsumer/src:/app/src
      - qc-volume:/qc        # <--- 
    ports:
      - 8080:3000

volumes:
  qc-volume:
    external: true
