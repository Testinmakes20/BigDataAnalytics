version: "3.8"
services:
  clone-detector:
    build: ./Containers/cljdetector
    command: lein run
    depends_on:
      - dbstorage
    ports:
      - 8080:3000
    volumes:
        - ./Containers/cljdetector:/usr/src/app
        - /home/vboxuser/Downloads/QualitasCorpus-20130901r-pt1/QualitasCorpus-20130901r:/QualitasCorpus
    environment:
      DBHOST: dbstorage
      # SOURCEDIRtest: "/usr/src/app/test/data"
      # Point SOURCEDIReclipse to the actual eclipse_SDK folder
      # SOURCEDIReclipse: "/QualitasCorpus/QualitasCorpus-20130901r/Systems/eclipse_SDK/eclipse_SDK-4.3"
      # Point SOURCEDIR to the root of the corpus so all systems are scanned
      SOURCEDIR: "/QualitasCorpus/Systems/eclipse_SDK/eclipse_SDK-4.3"
      CHUNKSIZE: 30
      JVM_OPTS: "-Xms4g -Xmx8g"

  dbstorage:
    image: mongo:4.4
    restart: always
    ports:
      - 27017:27017
    expose:
      - "27017"
    volumes:
      - dbstorage:/data/db
      - dbconfig:/data/configdb

  monitor:
    build: ./Containers/monitortool
    container_name: MonitorTool
    depends_on:
      - dbstorage
    environment:
      DBHOST: dbstorage
  monitor_app:
    build: ./monitor_app
    container_name: monitor_app
    ports:
    - "5000:5000"
    depends_on:
    - dbstorage   
    
  mongo-express:
    image: mongo-express:1.0.2
    container_name: bigdataanalytics-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
        ME_CONFIG_MONGODB_SERVER: dbstorage
        ME_CONFIG_MONGODB_PORT: 27017
        ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
        ME_CONFIG_BASICAUTH: "false"
        ME_CONFIG_MONGODB_AUTH_DATABASE: "admin"
        ME_CONFIG_MONGODB_AUTH_USERNAME: ""
        ME_CONFIG_MONGODB_AUTH_PASSWORD: ""
    depends_on:
      - dbstorage

volumes:
  dbstorage:
  dbconfig:
  qc-volume:
    external: true
